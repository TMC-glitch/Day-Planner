<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <label class="hour">7AM</label>
        <input type="textarea" id="07" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-07"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">8AM</label>
        <input type="textarea" id="08" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-08"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">9AM</label>
        <input type="textarea" id="09" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-09"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">10AM</label>
        <input type="textarea" id="10" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-10"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">11AM</label>
        <input type="textarea" id="11" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-11"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">12PM</label>
        <input type="textarea" id="12" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-12"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">1PM</label>
        <input type="textarea" id="13" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-13"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">2PM</label>
        <input type="textarea" id="14" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-14"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">3PM</label>
        <input type="textarea" id="15" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-15"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">4PM</label>
        <input type="textarea" id="16" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-16"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">5PM</label>
        <input type="textarea" id="17" class="form-control time">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="btn-17"><i class="fas fa-save"></i></button>
      </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
